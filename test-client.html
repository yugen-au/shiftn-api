<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftN API Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border: 1px solid #e1e5e9;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #dee2e6;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        
        .upload-area:hover {
            border-color: #6c757d;
            background: #e9ecef;
        }
        
        .upload-area.dragover {
            border-color: #495057;
            background: #e9ecef;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        select, button, input[type="password"], input[type="url"] {
            padding: 12px 20px;
            border-radius: 6px;
            border: 2px solid #dee2e6;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        select, input[type="password"], input[type="url"] {
            background: white;
            color: #495057;
        }
        
        select:focus, input[type="password"]:focus, input[type="url"]:focus {
            border-color: #6c757d;
            outline: none;
        }
        
        input[type="password"]::placeholder, input[type="url"]::placeholder {
            color: #adb5bd;
        }
        
        button {
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            color: white;
            border: none;
            font-weight: 600;
            flex: 1;
        }
        
        button:hover {
            background: linear-gradient(135deg, #343a40 0%, #495057 100%);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(73, 80, 87, 0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: #adb5bd;
        }

        
        .status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #dee2e6;
        }
        
        .status.show {
            display: block;
        }
        
        .status.processing {
            background: #fff3cd;
            border-left-color: #ffc107;
            color: #856404;
        }
        
        .status.success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        
        .results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        
        .image-container {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 15px;
            border: 1px solid #e9ecef;
        }
        
        .image-container h3 {
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 600;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }
        
        .download-btn {
            margin-top: 10px;
            width: 100%;
            background: #28a745;
            border: none;
        }
        
        .download-btn:hover {
            background: #218838;
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ShiftN Perspective Correction</h1>
        <p class="subtitle">Upload an image to automatically correct perspective distortion</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <h3>Click to upload or drag and drop</h3>
            <p>JPEG, BMP, TIFF images supported</p>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        
        <div class="controls">
            <input type="url" id="apiUrl" placeholder="API URL" value="http://localhost:3000" style="flex: 3;">
            <input type="password" id="apiKey" placeholder="API Key" style="flex: 3;">
        </div>
        
        <div class="controls">
            <select id="correctionMode" style="flex: 2;">
                <option value="A1">Auto Mode 1 (Fast)</option>
                <option value="A2" selected>Auto Mode 2 (Balanced)</option>
                <option value="A3">Auto Mode 3 (Thorough)</option>
            </select>
            <button id="processBtn" disabled style="flex: 1;">Process Image</button>
        </div>
        
        <div id="status" class="status"></div>
        
        <div id="results" class="results" style="display: none;"></div>
    </div>
    
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const correctionMode = document.getElementById('correctionMode');
        const apiUrl = document.getElementById('apiUrl');
        const apiKey = document.getElementById('apiKey');
        const status = document.getElementById('status');
        const results = document.getElementById('results');
        let selectedFile = null;
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            if (e.dataTransfer.files.length > 0) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });
        
        function handleFileSelect(file) {
            if (!file.type.startsWith('image/')) {
                showStatus('Please select an image file', 'error');
                return;
            }
            
            selectedFile = file;
            uploadArea.querySelector('h3').textContent = `Selected: ${file.name}`;
            processBtn.disabled = false;
            showStatus(`Image selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`, 'success');
        }
        
        // Process button
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const apiUrlValue = apiUrl.value.trim();
            const apiKeyValue = apiKey.value.trim();
            
            if (!apiUrlValue) {
                showStatus('Please enter the API URL', 'error');
                return;
            }
            
            if (!apiKeyValue) {
                showStatus('Please enter your API key', 'error');
                return;
            }
            
            processBtn.disabled = true;
            results.style.display = 'none';
            showStatus('Processing image... This may take a few moments.', 'processing');
            
            const formData = new FormData();
            formData.append('image', selectedFile);
            formData.append('option', correctionMode.value);
            
            try {
                // Create AbortController with longer timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 120000); // 2 minutes timeout
                
                const response = await fetch(`${apiUrlValue}/correct`, {
                    method: 'POST',
                    headers: {
                        'X-API-Key': apiKeyValue
                    },
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId); // Clear timeout if request completes
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Processing failed');
                }
                
                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);
                
                // Show results
                showResults(selectedFile, imageUrl);
                showStatus('Image processed successfully!', 'success');
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    showStatus('Request timeout - processing took too long (>2 minutes)', 'error');
                } else {
                    showStatus(`Error: ${error.message}`, 'error');
                }
                console.error('Processing error:', error);
            } finally {
                processBtn.disabled = false;
            }
        });
        
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status show ${type}`;
        }
        
        function showResults(originalFile, correctedUrl) {
            const originalUrl = URL.createObjectURL(originalFile);
            
            results.innerHTML = `
                <div class="image-container">
                    <h3>Original Image</h3>
                    <img src="${originalUrl}" alt="Original">
                </div>
                <div class="image-container">
                    <h3>Corrected Image</h3>
                    <img src="${correctedUrl}" alt="Corrected">
                    <button class="download-btn" onclick="downloadImage('${correctedUrl}', '${originalFile.name}')">
                        Download Corrected Image
                    </button>
                </div>
            `;
            results.style.display = 'grid';
        }
        
        function downloadImage(url, originalName) {
            const a = document.createElement('a');
            a.href = url;
            const nameWithoutExt = originalName.substring(0, originalName.lastIndexOf('.'));
            a.download = `${nameWithoutExt}_corrected.jpg`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
