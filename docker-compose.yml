version: '3.8'

services:
  shiftn-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: shiftn-api
    container_name: shiftn-api
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - SHIFTN_PATH=/app/shiftn
      - DISPLAY=:99
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
